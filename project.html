    <!-- Navbar Section End -->

    <!-- Add Project Section Start -->

    <section class="hero-project">
      <div class="container">
        <div class="form-box">
          <form action="#">
            <h2>Add Your Project</h2>
            <div class="input-box">
              <label>Project Name</label>
              <input type="text" id="title" />
            </div>
            <div class="input-box">
              <label>Description</label>
              <textarea id="description"></textarea>
            </div>
            <div class="date-box">
              <div class="startdate">
                <label for="startdate">Start Date</label>
                <input type="date" id="startdate" />
              </div>
              <div class="enddate">
                <label for="enddate">End Date</label>
                <input type="date" id="enddate" />
              </div>
            </div>
            <label>Technologies</label>
            <div class="tech-section" id="technologies">
              <div class="left-forget-sec">
                <p>
                  <input type="checkbox" id="nodeJS" />
                  Node JS
                </p>
                <p>
                  <input type="checkbox" id="reactJS" />
                  React JS
                </p>
              </div>
              <div class="right-forget-sec">
                <p>
                  <input type="checkbox" id="javaScript" />
                  Java Script
                </p>
                <p>
                  <input type="checkbox" id="vueJS" />
                  Vue JS
                </p>
              </div>
            </div>
            <div class="image-box">
              <label>Upload Image</label>
              <input type="file" id="input-image" />
            </div>
            <button class="btn" type="button" onclick="addProject(event)">
              Upload
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Add Project Section End -->

    <!-- Project Section Start -->

    <section class="project-section">
      <h2 class="project-title">Projects</h2>
      <div class="project-container">
        <div class="card-area" id="new-card">
     
        </div>
      </div>
    </section>

    <!-- Project Section End -->
