    <!-- Navbar Section End -->

    <!-- Add Project Section Start -->
    <section class="hero-project">
      <div class="container mt-1">
        <div class="row p-2">
          <div class="col-md-8 w-100">
            <div class="form-box">
              <form action="#">
                <h2
                  class="text-center text-white fs-2 fw-bold mb-2"
                  style="font-family: Teko, sans-serif"
                >
                  Add Your Project
                </h2>
                <div class="mb-2">
                  <label
                    for="title"
                    class="form-label mb-1 text-black fw-bold fs-5"
                    >Project Name</label
                  >
                  <input type="text" class="form-control border-0" id="title" />
                </div>
                <div class="mb-2">
                  <label
                    for="description"
                    class="form-label mb-1 text-black fw-bold fs-5"
                    >Description</label
                  >
                  <textarea
                    class="form-control border-0"
                    style="resize: none; height: 90px"
                    id="description"
                    rows="3"
                  ></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label
                        for="startdate"
                        class="form-label mb-1 text-black fw-bold fs-5"
                        >Start Date</label
                      >
                      <input
                        type="date"
                        class="form-control border-0"
                        id="startdate"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label
                        for="enddate"
                        class="form-label mb-1 text-black fw-bold fs-5"
                        >End Date</label
                      >
                      <input
                        type="date"
                        class="form-control border-0"
                        id="enddate"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2">
                  <label class="form-label mb-1 text-black fw-bold fs-5"
                    >Technologies</label
                  >
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-check">
                        <input
                          class="form-check-input border-0"
                          type="checkbox"
                          id="nodeJS"
                        />
                        <label class="form-check-label text-black" for="nodeJS"
                          >Node JS</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input border-0"
                          type="checkbox"
                          id="reactJS"
                        />
                        <label class="form-check-label text-black" for="reactJS"
                          >React JS</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-check">
                        <input
                          class="form-check-input border-0"
                          type="checkbox"
                          id="javaScript"
                        />
                        <label
                          class="form-check-label text-black"
                          for="javaScript"
                          >JavaScript</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input border-0"
                          type="checkbox"
                          id="vueJS"
                        />
                        <label class="form-check-label text-black" for="vueJS"
                          >Vue JS</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mb-2">
                  <label
                    for="input-image"
                    class="form-label mb-1 text-black fw-bold fs-5"
                    >Upload Image</label
                  >
                  <input
                    type="file"
                    class="form-control border-0 text-black"
                    id="input-image"
                  />
                </div>
                <button type="button" class="btn btn-dark-green float-end" onclick="addProject(event)">
                  Upload
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add Project Section End -->
