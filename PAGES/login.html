    <!-- Form Login Start -->

    <section class="login-section">
     <div class="container p-0">
      <div class="form-box">
        <form action="#" class="login-form">
          <h2 class="text-primary">Login</h2>
          <div class="input-box">
            <input type="text" required>
            <label>Username</label>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="password" required>
            <label>Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="forget-section">
            <p><input type="checkbox" name="" id=""> Remember me</p>
            <a href="#">Forgot Password ?</a>
          </div>
          <button class="btn btn-warning w-100">Log in</button>
          <div class="create-account">
            <span>Don't have an account? <a href="#" class="regist-link">Register</a></span>
          </div>
        </form>
        <form action="#" class="regist-form">
          <h2 class="text-primary">Register</h2>
          <div class="input-box">
            <input type="text" required>
            <label>Name</label>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="email" required>
            <label>Email</label>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" required>
            <label>Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>
          <button class="btn btn-warning w-100">Sign Up</button>
          <div class="create-account">
            <span>Have an account? <a href="#" class="login-link">Log in</a></span>
          </div>
        </form>
      </div>
     </div>
